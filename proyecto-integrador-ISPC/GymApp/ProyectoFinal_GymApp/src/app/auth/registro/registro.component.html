<div class=" w-auto shadow p-0 fs-6 container-signup ">
    <div class="row w-100 justify-content-center fs-6 py-4">
        <div class="col-md-6 formulario fs-6 px-4 rounded">
            <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box">
                <div class=" form-group text-center pt-0 ">
                    <h3>Formulario de registro</h3>
                </div>
                <div class="col-12 position-relative mb-4">
                    <div class="col-auto">
                        <div class="mt-4 position-relative mb-4">
                            <label>Nombre</label>
                            <br>
                            <input type="text" formControlName="fname" minlength="2" maxlength="50" placeholder="Nombre"
                                required />
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="mt-4 position-relative mb-4">
                            <label>Apellido</label>
                            <br>
                            <input type="text" formControlName="fapellido" minlength="2" maxlength="50"
                                placeholder="Apellido" required />
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="mt-4 position-relative mb-4">
                            <label>Email</label>
                            <br>
                            <input type="email" formControlName="email" placeholder="email@email.com" />
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="mt-4 position-relative mb-4">
                            <label>Contrase√±a</label>
                            <br>
                            <input type="password" formControlName="password" name="password" id="password" />
                        </div>
                    </div>


                    <div class="col-auto">
                        <div class="mt-4 position-relative mb-4">
                            <button type="submit" class="btn btn-outline-dark">Registrar</button>
                        </div>
                    </div>

                </div>

            </form>

        </div>
    </div>
</div>
