<div class="cart" [class.open]="isCartOpen" (mouseleave)="hideCart()">
  <h3>Carrito de Compras</h3>
  <table class="table table-danger table-striped">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container class="ngcont" *ngFor="let product of items">
        <tr class="tr">
          <td><div class="cart-item-image">
            <img [src]="product.image" alt="{{ product.name }}" />
          </div>
             {{ product.name }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price | currency:'ARS' }}</td>
            <td> <button class="btn-remove" (click)="removeCartItem(product)"><i class="fas fa-trash text-danger"></i></button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

</div>
